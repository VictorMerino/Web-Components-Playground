<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Web Components Course</title>
  <style>
    :root {
      --color-green: #94fb94;
    }
  </style>
  <script src="./tooltip/tooltip.js"></script>
  <script src="./confirm-link/confirm-link.js"></script>
</head>

<body>
  <vic-tooltip></vic-tooltip><br>
  <vic-tooltip>Without text attr</vic-tooltip><br>
  <vic-tooltip text="Text of the first tooltip"><span>Thi is highligthed because it's in a span</span></vic-tooltip><br>
  <vic-tooltip text="Text of the second tooltip" class="green">With the .green class</vic-tooltip><br>
  <p class="bold"><vic-tooltip class="green">With bold context</vic-tooltip></p><br>
  <a href="https://www.google.com" is="vic-confirm-link">Click with confirm</a>
